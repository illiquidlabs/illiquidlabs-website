<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a854acb403.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Us</h1>
                    <p><i class="fa-solid fa-paper-plane"></i>jpreddy@illiquidlabs.com</p>
                    <p><i class="fa-solid fa-square-phone"></i>9000001234</p>
                    <div class="social-icons">
                        <a href="https://illiquidlabs.artstation.com/"><i class="fa-brands fa-artstation"></i></a>
                        <a href="https://www.linkedin.com/company/illiquidlabs/"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://twitter.com/Illiquidlabs"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright Â© All Rights Reserved  By <i class="fa-solid fa-heart"></i> Illiquid Labs</p>
        </div>
       </div>
       <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxW1yx1Qz52FiDbWRTyIfWJCLmE-wrnVWoHJfWZvzpJEu5XmIdVerKcRtWqlKs07UGu/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message Sent Successfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
